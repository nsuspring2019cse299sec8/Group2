<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">


</head>
<body>
    

<div class="container fluid main">


    

       <div class="row">
       <div data-aos="fade-down" class="welcome_text">
           <h1>WELCOME ONLINE HOSPITAL</h1>
       </div>

      </div>

       <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="signup " data-aos="fade-right">
            <h2 style="text-align: center">Sign Up Here</h2>
              <form action="" class="signup_form">
                 <input type="text" placeholder="First Name " name="first_name">
                 <input type="text" placeholder="Last Name " name="last_name"><br>
                 <input type="radio" name="gender" value="male" checked> Male
                 <input type="radio" name="gender" value="female"> Female<br>
                 <br>
                 <span>Date of 
                 Birth</span>
                 <input type="date" style="margin-right: 114px;">
                 <br>
                 <input type="text" placeholder="Location" name="Location">
                    <br>
                 <input type="email" placeholder="Email address" name="email_address">
            
                 <input type="password" placeholder="Password" name="User_password">
                 
                 <br>
                 <input type="button" name="submit" value="Submit">
                 
                 
                 
                 
            </form>
        </div>
        

        </div>
        
        
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="log_in" data-aos="fade-left">
            <h2>Log In</h2>
            <form action="" class="login_form">
                 <input type="email" placeholder="Email address" name="User_id">
                  <br>
                  <br>
                 <input type="password" placeholder="Password" name="User_password">
                 <br>
                 <br>
                 
                 <input type="button" name="submit" value="Submit">
            </form>
        </div>
        
        

       </div>



    </div>
    
    </div>
    

          
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
 
</body>

</html>
